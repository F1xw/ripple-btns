<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/F1xw/ripple-btns@1.0/ripple-btns.css">
    <title>Ripple Buttons Test Page</title>
</head>
<body>
    <button class="rpl-btn">No Color</button>
    <button class="rpl-btn rpl-primary">Primary</button>
    <button class="rpl-btn rpl-secondary">Secondary</button>
    <button class="rpl-btn rpl-success">Success</button>
    <button class="rpl-btn rpl-info">Info</button>
    <button class="rpl-btn rpl-warning">Warning</button>
    <button class="rpl-btn rpl-danger rpl-rounded">Danger & Rounded</button>
    <button class="rpl-btn rpl-light rpl-shadow">Light & Shadow</button>
    <button class="rpl-btn rpl-dark rpl-rounded rp-shadow">Dark & Rounded & Shadow</button>
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/F1xw/ripple-btns@1.0/ripple-btns.js"></script>
</body>
</html>
